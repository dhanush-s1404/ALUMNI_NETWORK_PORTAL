<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Industrial Visit | HISAC</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ===== GLOBAL RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Montserrat',sans-serif;
    background: linear-gradient(135deg, #e6ecf5, #d4e1f5);
    display:flex;
    flex-direction:column;
    min-height:100vh;
}

/* ===== TOP BAR ===== */
.top-bar{
    background:#0b2c4d;
    color:#ffd700;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 5%;
    font-size:14px;
}

.top-bar a{
    color:#ffd700;
    text-decoration:none;
    margin-left:12px;
    font-weight:600;
}

.social:hover{
    color:#fff;
}

/* ===== NAV ===== */
nav{
    background:#fff;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 5%;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.logo{
    font-size:26px;
    font-weight:700;
    color:#0b2c4d;
}

/* ===== SECTION ===== */
.section{
    flex:1;
    padding:70px 5%;
}

/* ===== PAGE HEADING ===== */
.page-heading{
    text-align:center;
    margin-bottom:40px;
}

.page-heading h1{
    font-size:38px;
    color:#0b2c4d;
    font-weight:700;
    letter-spacing:1px;
}

.page-heading p{
    margin-top:10px;
    color:#555;
    font-size:15px;
}

/* ===== FORM CARD ===== */
.form-card{
    background:#ffffff;
    border-radius:18px;
    padding:40px;
    box-shadow:0 15px 35px rgba(0,0,0,0.08);
    border-top:6px solid #1e3a8a;
    max-width:900px;
    margin:auto;
}

.form-card h2{
    color:#0b2c4d;
    margin-bottom:30px;
}

/* ===== FORM GRID ===== */
.form-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px 30px;
}

.form-group{
    display:flex;
    flex-direction:column;
}

.form-group.full{
    grid-column:1 / 3;
}

label{
    font-weight:600;
    margin-bottom:6px;
    color:#0b2c4d;
    font-size:14px;
}

input, textarea{
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    font-family:'Montserrat',sans-serif;
    font-size:14px;
}

textarea{
    resize:none;
    height:100px;
}

/* ===== SUBMIT BUTTON ===== */
.submit-btn{
    margin-top:30px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:50px;
    background: linear-gradient(135deg, #1e3a8a, #2563eb);
    color:#fff;
    font-weight:700;
    font-size:15px;
    cursor:pointer;
    transition:0.3s ease;
    letter-spacing:0.5px;
}

.submit-btn:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 20px rgba(37,99,235,0.3);
}

/* ===== FOOTER ===== */
footer{
    background:#0b2c4d;
    color:#fff;
    text-align:center;
    padding:25px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
    .form-grid{
        grid-template-columns:1fr;
    }
    .form-group.full{
        grid-column:1;
    }
    .top-bar{
        flex-direction:column;
        gap:5px;
        text-align:center;
    }
}

</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
    <div>

    </div>
    <div>
        <a href="#">Admission Enquiry</a>
        <a href="#">E-Campus Login</a>
        <a href="#" class="social"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social"><i class="fab fa-youtube"></i></a>
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
    </div>
</div>

<!-- NAV -->
<nav>
    <div class="logo">HISAC Alumni</div>
</nav>

<!-- PAGE CONTENT -->
<section class="section">

    <!-- BIG PAGE HEADING -->
    <div class="page-heading">
        <h1>Industrial Visit</h1>
        <p>Provide students with real-world industry exposure</p>
    </div>

    <!-- FORM CARD -->
    <div class="form-card">
        <h2>Visit Details</h2>

        <form>
            <div class="form-grid">

                <div class="form-group">
                    <label>Your Name *</label>
                    <input type="text" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <label>Designation</label>
                    <input type="text" placeholder="e.g. Plant Manager">
                </div>

                <div class="form-group full">
                    <label>Organization Name & Location *</label>
                    <input type="text" placeholder="Factory / Office name, City" required>
                </div>

                <div class="form-group">
                    <label>Proposed Date *</label>
                    <input type="date" required>
                </div>

                <div class="form-group">
                    <label>Max Students Allowed</label>
                    <input type="number" placeholder="e.g. 40">
                </div>

                <div class="form-group full">
                    <label>What will students see / learn?</label>
                    <textarea placeholder="Describe visit highlights, processes, departments..."></textarea>
                </div>

                <div class="form-group full">
                    <label>Contact Email *</label>
                    <input type="email" placeholder="your@email.com" required>
                </div>

            </div>

            <button class="submit-btn">Submit Visit Offer â†’</button>
        </form>
    </div>

</section>

</footer>

</body>
</html>
