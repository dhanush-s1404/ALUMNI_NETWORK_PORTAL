<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alumni Login</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<!-- Font Awesome (Futuristic Icons) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* Reset & base */
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'JetBrains Mono', monospace;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #98939d, #8ec5fc);
    overflow:hidden;
    color:#333;
}

/* Center container */
.center {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    width:100%;
    max-width:400px;
    padding:1rem;
    text-align:center;
}

/* Welcome intro */
.welcome {
    font-family: 'Montserrat', sans-serif;
    font-size:2rem;
    margin-bottom:0.5rem;
    background: linear-gradient(90deg, #7b5cf6, #3b82f6);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtext {
    font-size:1rem;
    margin-bottom:2rem;
    color:#555;
    opacity:0.85;
}

/* Glass form */
.glass {
    backdrop-filter: blur(12px);
    background: rgba(255, 255, 255, 0.8);
    border-radius:20px;
    padding:2.5rem 2rem;
    width:100%;
    box-shadow:0 8px 32px rgba(0,0,0,0.1);
    display:flex;
    flex-direction:column;
    align-items:center;
    margin-bottom:1.5rem;
}

/* Input group */
.input-group {
    position: relative;
    width: 100%;
    margin: 1rem 0;
}

.input-group i {
    position: absolute;
    top: 50%;
    left: 16px;
    transform: translateY(-50%);
    font-size: 1.1rem;
    color: #7b5cf6;
    opacity: 0.85;
    pointer-events: none;
}

/* Inputs */
.glass input {
    width:100%;
    padding:0.85rem 0.9rem 0.85rem 3rem;
    border-radius:12px;
    border:1px solid #ccc;
    outline:none;
    background: #fdfdfd;
    color:#333;
    font-size:1rem;
    transition:0.3s;
}

.glass input:focus {
    box-shadow: 0 0 12px rgba(123, 92, 246, 0.55);
    border-color:#7b5cf6;
}

/* Button */
.glass .btn {
    width:100%;
    padding:0.85rem;
    margin-top:1.2rem;
    border-radius:50px;
    border:none;
    background: linear-gradient(135deg, #7b5cf6, #3b82f6);
    color:#fff;
    font-weight:700;
    font-size:1rem;
    cursor:pointer;
    transition:0.3s;
}

.glass .btn:hover {
    transform: scale(1.04);
    box-shadow: 0 0 18px rgba(123, 92, 246, 0.65);
}

/* Register link */
.register-box {
    font-size:0.9rem;
    color:#555;
}

.register-box a {
    text-decoration:none;
    color:#7b5cf6;
    font-weight:600;
    margin-left:5px;
}

.register-box a:hover {
    text-decoration:underline;
}

/* Footer icons */
.icons {
    display:flex;
    justify-content:center;
    margin-top:1rem;
    gap:1rem;
}

.icons span {
    font-size:1.4rem;
    color:#7b5cf6;
    transition:0.3s;
}

.icons span:hover {
    transform: scale(1.3);
}

/* Responsive */
@media(max-width:400px){
    .glass{ width:90%; padding:2rem 1.5rem; }
    .welcome{ font-size:1.6rem; }
}
</style>
</head>

<body>

<div class="center">
    <div class="welcome">Welcome to Hindusthan Alumni Portal</div>
    <div class="subtext">Secure login for alumni access</div>

    <div class="glass">
        <form action="php/login.php" method="post">

            <div class="input-group">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email" placeholder="Email address" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button class="btn" type="submit">Login</button>
        </form>
    </div>

    <div class="register-box">
        Donâ€™t have an account? <a href="register.html">Register here</a>
    </div>


</div>

</body>
</html>
