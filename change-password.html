<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password | HISAC</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Montserrat',sans-serif;background:#f4f7fb;color:#0b2c4d;display:flex;flex-direction:column;min-height:100vh;}
.container{max-width:500px;margin:50px auto;background:#fff;padding:30px;border-radius:15px;box-shadow:0 8px 20px rgba(0,0,0,0.1);}
h2{color:#0b2c4d;margin-bottom:20px;text-align:center;}
form{display:flex;flex-direction:column;}
label{margin-bottom:5px;font-weight:600;}
input[type="password"]{padding:10px;margin-bottom:15px;border-radius:8px;border:1px solid #ccc;font-size:16px;}
button{padding:12px;background:#f1b500;color:#0b2c4d;font-weight:700;border:none;border-radius:30px;cursor:pointer;transition:0.3s;}
button:hover{background:#94c9ef;}
a{margin-top:15px;text-align:center;color:#0b2c4d;text-decoration:none;}
footer{background:#0b2c4d;color:#fff;text-align:center;padding:25px;margin-top:auto;}
</style>
</head>
<body>

<div class="container">
    <h2>Change Password</h2>
    <form action="#" method="POST">
        <label for="current">Current Password</label>
        <input type="password" id="current" name="current" required>

        <label for="new">New Password</label>
        <input type="password" id="new" name="new" required>

        <label for="confirm">Confirm New Password</label>
        <input type="password" id="confirm" name="confirm" required>

        <button type="submit">Update Password</button>
    </form>
    <a href="profile.html">‚Üê Back to Profile</a>
</div>

</body>
</html>
