<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alumni Registration</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<!-- Font Awesome (Futuristic Icons) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'JetBrains Mono', monospace;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
    color:#333;
}

/* Center container */
.center {
    width:100%;
    max-width:420px;
    padding:1rem;
    text-align:center;
}

/* Heading */
.welcome {
    font-family: 'Montserrat', sans-serif;
    font-size:2rem;
    font-weight:700;
    margin-bottom:0.4rem;
    background: linear-gradient(90deg, #7b5cf6, #3b82f6);
    -webkit-background-clip:text;
    background-clip:text;
    -webkit-text-fill-color:transparent;
}

.subtext {
    font-size:1rem;
    margin-bottom:2rem;
    color:#555;
}

/* Glass form */
.glass {
    backdrop-filter: blur(12px);
    background: rgba(255, 255, 255, 0.8);
    border-radius:20px;
    padding:2.4rem 2rem;
    box-shadow:0 8px 32px rgba(0,0,0,0.1);
}

/* Input group */
.input-group {
    position: relative;
    width:100%;
    margin:0.9rem 0;
}

.input-group i {
    position:absolute;
    top:50%;
    left:16px;
    transform:translateY(-50%);
    color:#7b5cf6;
    font-size:1.1rem;
    opacity:0.85;
}

/* Inputs */
.input-group input {
    width:100%;
    padding:0.85rem 0.9rem 0.85rem 3rem;
    border-radius:12px;
    border:1px solid #ccc;
    outline:none;
    background:#fdfdfd;
    font-size:1rem;
    transition:0.3s;
}

.input-group input:focus {
    border-color:#7b5cf6;
    box-shadow:0 0 12px rgba(123,92,246,0.55);
}

/* Button */
.btn {
    width:100%;
    padding:0.9rem;
    margin-top:1.2rem;
    border-radius:50px;
    border:none;
    background: linear-gradient(135deg, #7b5cf6, #3b82f6);
    color:#fff;
    font-weight:700;
    font-size:1rem;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover {
    transform:scale(1.04);
    box-shadow:0 0 18px rgba(123,92,246,0.65);
}

/* Icons footer */
.icons {
    display:flex;
    justify-content:center;
    margin-top:1.4rem;
    gap:1rem;
}

.icons span {
    font-size:1.4rem;
    color:#7b5cf6;
    transition:0.3s;
}

.icons span:hover {
    transform:scale(1.3);
}

/* Responsive */
@media(max-width:400px){
    .welcome{ font-size:1.7rem; }
    .glass{ padding:2rem 1.5rem; }
}
</style>
</head>

<body>

<div class="center">
    <div class="welcome">Join Hindusthan Alumni Portal</div>
    <div class="subtext">Create your alumni account</div>

    <div class="glass">
        <form action="php/register.php" method="post">

            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="name" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-building-columns"></i>
                <input type="text" name="department" placeholder="Department">
            </div>

            <div class="input-group">
                <i class="fa-solid fa-calendar-days"></i>
                <input type="number" name="year" placeholder="Graduation Year">
            </div>

            <button class="btn" type="submit">Register</button>
        </form>
       
          <div class="login-box">
        Already have an account? <a href="login.html">Login here</a>
    </div>
    </div>
</div>

</body>
</html>
