<style>
*{ margin:0; padding:0; box-sizing:border-box; }

body{
    font-family:'Montserrat',sans-serif;
    background:#87a1c8;
}

/* ===== TOP BAR ===== */
.top-bar{
    background:#0b2c4d;
    color:#ffd700;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 5%;
    font-size:14px;
}

.top-bar a{
    color:#ffd700;
    text-decoration:none;
    margin-left:12px;
    font-weight:600;
}

.social:hover{ color:#fff; }

/* ===== NAVBAR ===== */
nav{
    background:#fff;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 5%;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.logo{
    font-size:26px;
    font-weight:700;
    color:#0b2c4d;
}

.logo span{ color:#a18635; }

nav ul{
    list-style:none;
    display:flex;
}

nav ul li{ margin-left:25px; }

nav ul li a{
    text-decoration:none;
    color:#0b2c4d;
    font-weight:600;
}

nav ul li a:hover{
    color:#f1b500;
}

/* ===== REGISTER SECTION ===== */
.register-section{
    min-height:70vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
    padding:40px 0;
}

.center{
    width:100%;
    max-width:420px;
    padding:1rem;
    text-align:center;
}

.welcome{
    font-size:2rem;
    font-weight:700;
    margin-bottom:0.4rem;
    background: linear-gradient(90deg, #7b5cf6, #3b82f6);
    -webkit-background-clip:text;
    background-clip:text;
    -webkit-text-fill-color:transparent;
}

.subtext{
    margin-bottom:2rem;
    color:#555;
}

/* Glass form */
.glass{
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.85);
    border-radius:20px;
    padding:2.4rem 2rem;
    box-shadow:0 8px 32px rgba(0,0,0,0.1);
}

/* Input group */
.input-group{
    position:relative;
    margin:0.9rem 0;
}

.input-group i{
    position:absolute;
    top:50%;
    left:16px;
    transform:translateY(-50%);
    color:#7b5cf6;
}

.input-group input{
    width:100%;
    padding:0.85rem 0.9rem 0.85rem 3rem;
    border-radius:12px;
    border:1px solid #ccc;
    outline:none;
    font-size:1rem;
}

.input-group input:focus{
    border-color:#7b5cf6;
    box-shadow:0 0 12px rgba(123,92,246,0.55);
}

/* Button */
.btn{
    width:100%;
    padding:0.9rem;
    margin-top:1.2rem;
    border-radius:50px;
    border:none;
    background: linear-gradient(135deg, #7b5cf6, #3b82f6);
    color:#fff;
    font-weight:700;
    cursor:pointer;
}

.btn:hover{
    transform:scale(1.04);
}

/* Login text */
.login-box{
    margin-top:1rem;
    font-size:0.9rem;
}

.login-box a{
    text-decoration:none;
    color:#7b5cf6;
    font-weight:600;
}

/* ===== FOOTER ===== */
footer{
    background:#0b2c4d;
    color:#fff;
    text-align:center;
    padding:25px;
}

/* Responsive */
@media(max-width:768px){
    nav ul{ display:none; }
}

</style>
</head>

<!-- REGISTER SECTION -->
<section class="register-section">
    <div class="center">
        <div class="welcome">Join Hindusthan Alumni Portal</div>
        <div class="subtext">Create your alumni account</div>

        <div class="glass">
            <form action="php/register.php" method="post">

                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>

                <div class="input-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-building-columns"></i>
                    <input type="text" name="department" placeholder="Department">
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type="number" name="year" placeholder="Graduation Year">
                </div>

                <button class="btn" type="submit">Register</button>
            </form>

            <div class="login-box">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>
</section>
