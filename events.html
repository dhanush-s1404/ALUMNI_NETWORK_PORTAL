<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Events Dashboard</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BACKGROUND */
body {
    min-height: 100vh;
    font-family: 'JetBrains Mono', monospace;
    background: linear-gradient(135deg, #d9d7ff, #b6c9ff);
    display: flex;
    justify-content: center;
    padding: 3rem 1rem;
}

/* MAIN CONTAINER */
.dashboard {
    width: 100%;
    max-width: 1100px;
}

/* HEADER */
.header {
    text-align: center;
    margin-bottom: 3rem;
}

.header h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2.6rem;
    font-weight: 700;
    background: linear-gradient(90deg, #6a5cff, #4f46e5);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.header p {
    margin-top: 0.6rem;
    font-size: 1rem;
    color: #444;
}

/* GRID */
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2rem;
}

/* CARD */
.card {
    background: #f4f6ff;
    border-radius: 26px;
    padding: 2.5rem 2rem;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    cursor: pointer;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
}

/* ICON */
.card .icon {
    width: 70px;
    height: 70px;
    margin: 0 auto 1.2rem;
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #6a5cff, #4f46e5);
    box-shadow: 0 12px 25px rgba(79,70,229,0.45);
}

.card .icon i {
    font-size: 1.9rem;
    color: #fff;
}

/* TEXT */
.card h3 {
    font-size: 1.15rem;
    font-weight: 600;
    color: #222;
    margin-top: 0.5rem;
}

/* HOVER EFFECT */
.card:hover {
    transform: translateY(-12px) scale(1.04);
    box-shadow: 0 30px 60px rgba(79,70,229,0.35);
}

/* RESPONSIVE */
@media (max-width: 600px) {
    .header h1 {
        font-size: 2rem;
    }
}
</style>
</head>

<body>

<div class="dashboard">

    <div class="header">
        <h1>Welcome ðŸ‘‹</h1>
        <p>Events Dashboard</p>
    </div>

    <div class="cards">

        <a href="view-event.html" class="card-link">
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-calendar-check"></i>
                </div>
                <h3>View Events</h3>
            </div>
        </a>

        <a href="course.html" class="card-link">
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                <h3>Course Structure</h3>
            </div>
        </a>

        <a href="iv.html" class="card-link">
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-industry"></i>
                </div>
                <h3>Industrial Visit</h3>
            </div>
        </a>

        <a href="guest-lecture.html" class="card-link">
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-chalkboard-user"></i>
                </div>
                <h3>Guest Lecture</h3>
            </div>
        </a>

    </div>

</div>
